{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Reader - KU Notes Hub</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/pdf-reader.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="/" class="logo"><strong>KU Notes Hub</strong></a>
        </div>
        <div class="nav-right">
            <button class="icon-btn"><i class="fas fa-bars"></i></button>
            <button class="icon-btn"><i class="fas fa-user"></i></button>
            <button class="icon-btn"><i class="fas fa-cog"></i></button>
        </div>
    </nav>

    <div class="pdf-container">
        <div id="pdf-viewer">
            <span class="loader"></span>
        </div>
    </div>

    <script src="{% static 'js/pdf-reader.js' %}"></script>
</body>
</html>
